<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EJERCICIO: Etiqueta picture</title>
  </head>
  <body>
    <audio src="audio/Neon Lights.mp3" controls autoplay></audio>
    <picture>
      <source media="(min-width:1440px)" srcset="images/shaum6.jpg" />
